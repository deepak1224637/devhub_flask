{% extends "base.html" %}

{% block content %}
<h1>📝 Latest Blog Posts</h1>
<div class="list-group mt-3">
    {% for post in posts %}
        <a href="{{ post.link }}" class="list-group-item list-group-item-action" target="_blank">
            {{ post.title }}
        </a>
    {% endfor %}
</div>
{% endblock %}
